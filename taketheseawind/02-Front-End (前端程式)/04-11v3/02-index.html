<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-index</title>

    <link rel="stylesheet" href="./02-css/01-template.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.css">
    <link rel="stylesheet" href="./02-css/02-index.css">

</head>

<body>

    <header>
        <nav>
            <div class="nav-container margin-0-auto">
                <div class="logo cursor-pointer">
                    <img src="https://live.staticflickr.com/65535/49756307122_b10626fdb5_o.png" alt=""
                        class="h-100 border-radius">
                </div>
                <!-- 漢堡條 -->
                <button id="hamburger" class="hamburger" type="button">
                    <span class="hamburger-box">
                        <span class="hamburger-inner"></span>
                    </span>
                </button>
                <div class="buttons">
                    <a href="#section-1" style="text-decoration:none;"><div class="button border-radius">關於書店</div></a>
                    <a href="" style="text-decoration:none;"><div class="button border-radius">書店活動</div></a>
                    <a href="" style="text-decoration:none;"><div class="button border-radius">關注議題</div></a>
                    <a href="" style="text-decoration:none;"><div class="button border-radius">書店菜單</div></a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Swiper 輪播-->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://live.staticflickr.com/65535/49760025487_d8383e741a_o.jpg" alt=""
                        class="w-100 h-100">
                </div>
                <div class="swiper-slide"><img src="https://live.staticflickr.com/65535/49759831641_4dfc732191_o.jpg"
                        alt="" class="w-100 h-100">
                </div>
                <div class="swiper-slide"><img src="https://live.staticflickr.com/65535/49760158962_40166e9a6e_o.jpg"
                        alt="" class="w-100 h-100">
                </div>
            </div>
            <!-- Add Pagination 按鈕-->
            <div class="swiper-pagination"></div>
            <!-- Add Arrows 方向-->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
        <section id="section-1" class="section-1">
            <div class="section-container">
                <div class="card-1">
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container"></div>
    </footer>
    <div class="scrolltop">
        <img src="https://img.icons8.com/plasticine/100/000000/double-up.png" alt="">
    </div>

    <script src="./03-js/01-template.js"></script>
    <script src="https://unpkg.com/swiper/js/swiper.js"></script>
    <script src="./03-js/02-index.js"></script>


</body>

</html>
